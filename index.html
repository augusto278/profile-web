<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayhan Metal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      #editForm {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div class="row">
      <div class="col-md-4 text-center">
        <img src="images.png" alt="Profile Picture" class="img-thumbnail" />
      </div>

      <div class="col-md-8">
        <h3>Rayhan Muhammad Augusto</h3>
        <h5>Frontend Engineer</h5>
        <p id="availability">Availability: Fulltime</p>
        <p id="age">Usia: 22 tahun</p>
        <p id="location">Lokasi: Bekasi</p>
        <p id="experience">Pengalaman: 4 tahun</p>
        <p id="email">Email: rayhan.gusto@gmail.com</p>
        <button id="edit" class="btn btn-primary">Edit</button>
      </div>
    </div>

    <div id="editForm" class="mt-4">
      <div class="mb-3">
        <label for="editAvailability" class="form-label">Availability:</label>
        <input type="text" id="editAvailability" class="form-control" value="Fulltime" />
      </div>
      <div class="mb-3">
        <label for="editAge" class="form-label">Usia:</label>
        <input type="number" id="editAge" class="form-control" value="22" />
      </div>
      <div class="mb-3">
        <label for="editLocation" class="form-label">Lokasi:</label>
        <input type="text" id="editLocation" class="form-control" value="Bekasi" />
      </div>
      <div class="mb-3">
        <label for="editExperience" class="form-label">Pengalaman:</label>
        <input type="number" id="editExperience" class="form-control" value="4" />
      </div>
      <div class="mb-3">
        <label for="editEmail" class="form-label">Email:</label>
        <input type="email" id="editEmail" class="form-control" value="rayhan.gusto@gmail.com" />
      </div>
      <button id="save" class="btn btn-success">Save</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
